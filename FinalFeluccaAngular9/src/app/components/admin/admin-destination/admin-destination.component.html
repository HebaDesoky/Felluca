<blockquote class="blockquote ml-5">
    <h2>All Destinations</h2>
    
</blockquote>

<div class="grid-table">
    <div class="thead ">
        <div class="tr">
            <div class="td"></div>
            <div class="td">name</div>
            <div class="td">cityID</div>
            <div class="td">info</div>
            <div class="td">adminID</div>

            <div class="td">
                
                <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#myAdminDestModal">
                    <i class="fa fa-plus"></i> New Destination
                </button>

            </div>
            <div class="td">
                <span *ngIf="notification" class="elementToFadeInAndOut">
                    <i class="fas fa-check-circle {{notification.class}}"></i>
                    {{notification.message}}
                </span>
            </div>
        </div>
    </div>
    <div class="tbody">
        <form class="tr" [formGroup]="fg" *ngFor="let fg of DestinationsForms.controls; let i=index;" (submit)="recordSubmit(fg)">
            <div class="td">
                <input  type="hidden"class="form-control " formControlName="id">
            </div>
            <div class="td">
                <input class="form-control" formControlName="name">
            </div>
            <div class="td">
                <select class="form-control" formControlName="cityID">
                    <option value="0">Select</option>
                    <option *ngFor="let item of CitiesList" value="{{item.cityID}}">{{item.name}}</option>
                </select>
            </div>
            <div class="td">
                <input class="form-control" formControlName="info">
            </div>
          
             <div class="td">
                <input class="form-control" formControlName="adminID">
            </div>
            <div class="td">
                <button type="submit" class="btn" [disabled]="fg.invalid"
                    [ngClass]="(fg.get('id').value==0)?'btn-success':'btn-outline-dark'"><i
                        class="far fa-save fa-lg"></i>
                    {{fg.get('id').value==0?'Submit':'Update'}}
                </button>
                <button class="btn btn-light ml-1" (click)="onDelete(fg.get('id').value,i)">
                    <i class="far fa-trash-alt fa-lg text-danger"></i>
                </button>
            </div>
        </form>
    </div>
</div>


 <!-- Modal -->
 <div class="modal fade" id="myAdminDestModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
          <app-add-or-update-destination></app-add-or-update-destination>
        </div>
       
      </div>
      
    </div>
  </div>
